<input placeholder="User Form" [(ngModel)]="name" #txtUserName>
<h3 [style.color]="inHightLight? 'red' : 'black'">Your name is: {{ name }}</h3>
<code>{{ txtUserName.value | json}}</code>
<div [class] = "inHightLight? 'circle' : 'square'"></div>
<div [class.circle]="!inHightLight" [class.square]="inHightLight"></div>
